<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- FullPage-->
    <script src="/static/jquery.fullPage.css"></script>
    <script src="/static/jquery.fullPage.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>




    {% block content %} Content {% endblock %} {% block footer %}
    <div id="footer">
        <div class="footer navbar-fixed-bottom">
            <div class="col-md-12 text-right">
                &copy; Copyright 2017 by <strong>Oleg Khomenko</strong>, Roman Zemlyanskiy, Mikhail Berezovskiy @ GE Moscow
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
