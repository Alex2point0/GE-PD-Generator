<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <!-- User defined -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">asdasda</span>
                </button>
        <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
                    <img style="max-width:100px; margin-top: -7px;"
                         src="https://upload.wikimedia.org/wikipedia/commons/f/ff/General_Electric_logo.svg">
        </a>
        <div class="navbar-text shadow">PD Roulette</div>
    </div>
    <!-- END NAVBAR-->
    <!-- CONTENT -->
    {% block content %} {% endblock %}
    <!-- END CONTENT-->
    {% block footer %}
    <div class="footer navbar-fixed-bottom">
            <div class="col-md-12 text-right h4">
                &copy; Copyright 2017 by <strong>Oleg Khomenko</strong>, Roman Zemlyanskiy, Mikhail Berezovskiy @ GE Moscow
            </div>
    </div>
    {% endblock %}
</body>

</html>
